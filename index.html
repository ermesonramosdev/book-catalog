<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <form id="form-catalog" autocomplete="on">
            <label for="title">Título do Livro:</label>
            <input type="text" name="title" id="title">
            <label for="author">Autor do Livro:</label>
            <input type="text" name="author" id="author">
            <label for="date">Ano em que livro foi escrito:</label>
            <input type="date" name="date" id="date">
            <button type="submit">Enviar</button>
        </form>
        <div class="container-button">
            <button id="view-catalog-btn">Ver Catálogo</button>
        </div>
        <div class="container-table">
            <table id="book-table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                        <th>Ações</th>
                    </tr>
                    
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="container-button">
            <button id="view-form-btn">Voltar ao Formúlario</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
